  <div class="relative mb-5">
    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
      <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
      </svg>
    </div>
    <input (keyup)="applyFilter($event)" type="search" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" #input placeholder="Digite o nome..." required />
  </div>

  <div class="relative overflow-x-auto shadow-md sm:rounded-lg border border-gray-400 bg-transparent table-fixed">
    <table mat-table [dataSource]="dataSource" class="fixed-table mat-elevation-z8 w-full h-full bg-transparent">

      <ng-container matColumnDef="id">
        <th mat-header-cell class="thead" *matHeaderCellDef> <strong>COD</strong> </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell class="thead" *matHeaderCellDef> <strong>NOME</strong> </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell class="thead" *matHeaderCellDef> <strong>EMAIL</strong> </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell class="thead" *matHeaderCellDef> <strong>FONE</strong> </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>

      <tr mat-header-row class="thead" *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row m-5" *matNoDataRow>
        <td class="mat-cell  text-2xl text-center" colspan="4">NENHUM CLIENTE ENCONTRADO PARA
          PARA "{{input.value}}"</td>
      </tr>
    </table>
  </div>
